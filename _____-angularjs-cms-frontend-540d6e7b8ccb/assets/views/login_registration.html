<!-- start: REGISTRATION -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
            <img src="assets/images/logo-big.png" alt="{{app.name}}" class="img-responsive" />
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Sign Up
        </p>
        <!-- start: REGISTER BOX -->
        <div class="box-register">
            <form class="form-register" onsubmit="return false;">
                <div ng-if="finishedRegistration">
                    We've sent you a letter with confirmation link. Please check out your email.
                </div>
                <div ng-if="!finishedRegistration">
                    <p>
                        Enter your account details below:
                    </p>
                    <p ng-if="errorMessage" class="text-center" style="border:2px solid green">
                    {{errorMessage}}
                    </p>
                    <div class="form-group">
                        <input ng-model="user.name" type="text" class="form-control" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input ng-model="user.email" type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input ng-model="user.phone" type="text" class="form-control" name="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <input ng-model="user.password" type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input ng-model="user.password_again" type="password" class="form-control" name="password_again" placeholder="Password Again">
                    </div>
                    <div class="form-group">
                        <div class="checkbox clip-check check-primary">
                            <input ng-model="user.agree" type="checkbox" id="agree" value="agree">
                            <label for="agree">
                                I agree
                            </label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <p class="text-center">
                            Already have an account?
                            <a ui-sref="login.signin">
                                Log-in
                            </a>
                        </p>
                        <button ng-click="update(user)" type="button" class="btn btn-red btn-block">
                            Submit
                        </button>
                    </div>
                </div>
                <hr />
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: REGISTER BOX -->
    </div>
</div>
<!-- end: REGISTRATION -->
