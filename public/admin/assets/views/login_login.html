<!-- start: LOGIN -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
            <img src="assets/images/logo-big.png" alt="{{app.name}}" class="img-responsive" />
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Welcome to Packet
        </p>
        <p class="text-center">
            Please enter your name and password to log in.
        </p>
        <p ng-if="errorMessage" class="text-center" style="border:2px solid green">
            {{errorMessage}}
        </p>
        <!-- start: LOGIN BOX -->
        <div class="box-login">
            <form onsubmit="return false" class="form-login" novalidate>
                <div class="form-group">
                    <input ng-model="user.name" type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group form-actions">

                    <input ng-model="user.password" type="password" class="form-control password" name="password" placeholder="Password">

                </div>
                <div class="form-actions">
                    <button ng-click="update(user)" class="btn btn-red btn-block">
                        Login
                    </button>
                    <!--
                    <div class="checkbox clip-check check-primary">
                        <input type="checkbox" id="remember" value="1">
                        <label for="remember"> Keep me signed in </label>
                    </div>
                    -->
                </div>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN -->
